# Docs:
# - Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# - Python on App Service + GitHub Actions: https://aka.ms/python-webapps-actions

name: Build and deploy Python backend to Azure Web App - pathfinder-backend

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Optional: quick local validation of dependencies.
      # You can remove this block to speed up the pipeline.
      - name: (Optional) Validate backend dependencies
        working-directory: backend
        run: |
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Upload ONLY the backend folder to the artifact store.
      # Exclude venvs, node_modules, tests, and git data to reduce payload.
      - name: Upload artifact (backend only)
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: |
            backend/
            !backend/antenv/
            !backend/.venv/
            !backend/venv/
            !backend/node_modules/
            !backend/.git/
            !backend/.gitignore

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: ./deploy_payload

      # Deploy the backend folder explicitly via `package`.
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "pathfinder-backend"   # <-- Your App Service name
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F51FBAF64B214CD4842F9ACC4763F42F }}
          package: ./deploy_payload/backend
