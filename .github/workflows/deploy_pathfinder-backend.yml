name: Build and deploy Python backend to Azure Web App - pathfinder-backend

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Optional: local validation (can remove to speed up)
      - name: (Optional) Validate backend dependencies
        working-directory: backend
        run: |
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Create a zip that contains ONLY the backend/ folder contents
      - name: Create backend zip
        run: |
          rm -f backend.zip
          # Zip the contents of backend/ (not the venv or node_modules)
          cd backend
          zip -r ../backend.zip . -x "antenv/*" ".venv/*" "venv/*" "node_modules/*" ".git/*"

      - name: Upload artifact (backend.zip)
        uses: actions/upload-artifact@v4
        with:
          name: backend-zip
          path: backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download backend zip artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-zip
          path: ./deploy_payload

      # Deploy the exact zip file path
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "pathfinder-backend"   # <-- Your App Service name
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F51FBAF64B214CD4842F9ACC4763F42F }}
          package: ./deploy_payload/backend.zip
